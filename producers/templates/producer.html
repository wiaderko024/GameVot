{% extends 'base_index.html' %}
{% load static %}

{% block title %}
    <title>GameVot.com | {{ producer.name }}</title>
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="card mt-5 col-md-12">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ producer.logo.url }}" class="img-fluid rounded-start" alt="..." style="width: 300px; height: 400px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title text-center">{{ producer.name }}</h1>
                            <p class="card-text mt-3">{{ producer.description }}</p>
                            <p class="card-text">
                                <small class="text-muted" style="position: absolute; bottom: 0; right: 30px; margin-bottom: 10px;">Dark Souls....</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
