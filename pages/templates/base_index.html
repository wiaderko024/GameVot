{% load static %}

<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% endblock %}

</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
